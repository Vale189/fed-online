<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="animation">
			<button class="fill">Fill In</button>
			<button class="glowing">Glowing</button>
			<div class="hoverme">
				<button><span>Hover</span> Me</button>
			</div>
			<button class="explore">
				Explore More
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
					<!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
					<path
						d="M278.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-160 160c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L210.7 256 73.4 118.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l160 160z"
					/>
				</svg>
			</button>
			<div class="slide">
				<button>Slide</button>
			</div>
			<button class="raise">Raise</button>
			<div class="hover">
				<button><span>Ho</span>ver me</button>
			</div>

			<div class="fancy-button">
				<button class="fancy">Fancy Button</button>
			</div>

			<div class="fill-up"><button>Fill up</button></div>
			<div class="close">
				<div class="close-left"><button>Close</button></div>

				<div class="close-right"></div>
			</div>

			<button class="notify">
				<span>Notify me</span>
			</button>

			<button class="explore-more">
				<p>Explore more</p>
				<svg
					class="fa-right-from-bracket"
					width="86"
					height="41"
					viewBox="0 0 86 41"
					fill="none"
					xmlns="http://www.w3.org/2000/svg"
				>
					<path d="M0 0L86 0V41H15L0 0Z" fill="#0F89FA" />
				</svg>
				<svg
					class="fa-left-long"
					width="87"
					height="43"
					viewBox="0 0 87 43"
					fill="none"
					xmlns="http://www.w3.org/2000/svg"
				>
					<path d="M0 0H72.4162L87 43H0V0Z" fill="#51B851" />
				</svg>
			</button>
			<button class="offset">Offset</button>
			<button class="zoom">Zoom</button>
		</div>
	</body>
</html>

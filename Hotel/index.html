<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<link rel="stylesheet" href="./style/recet.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style/style.css" />
	</head>
	<body>
		
		<header>
			<div class="header">
				<div class="logo">
					<h2 class="logo">Room.Us</h2>
				</div>
				<nav class="titles">
					<a class="active" href="#">Home</a>
					<a href="#">Amenities</a>
					<a href="#">Contact Us</a>
				</nav>
				<form class="search">
					<input
						type="search"
						placeholder="Category"
						name="search"
						id="searchInput"
					/>
					<button><img src="./image/search.png" alt="search" /></button>
				</form>
			</div>
		</header>
		<section>
			<div class="main">
				<div class="image">
					<img src="./image/design.png" alt="photo" />
				</div>
				<div class="content">
					<div class="text">
						<h5>Work Space</h5>
						<h1>Modern Design work space</h1>

						<p>
							Lorem ipsum dolor sit amet, consectetur adipiscing elit ut
							aliquam, purus sit amet luctus venenatis, lectus magna fringilla
							urna, porttitor rhoncus dolor purus non enim
						</p>
					</div>
					<div class="block">
						<div class="play">
							<div class="button">
								<button>
									<img src="./image/play-icon.png" alt="play-icon" />
								</button>
							</div>
							<p>Watch Video</p>
						</div>
						<div class="icons">
							<div class="twitter">
								
								<img class="twit" src="./image/twitter.svg" alt="twitter" />
								<img src="./image/twhover.svg" alt="" class="twit-hover">
							</div>
							<div class="insta">
								<img class="instagram" src="./image/instagram.png" alt="instagram">
								<img src="./image/instagram-hover.png" alt="instagram" class="insta-hover">
							</div>
							<div class="facebook">
								<img class="fb" src="./image/fbhover.svg" alt="facebook" />
								<img class="fbhover" src="./image/facebook.svg" alt="fbhover">
							</div>
						</div>
					</div>
				</div>
			</section>
				<footer>
					<div class="footer">
						<div class="photo">
							<div class="icon boy">
								<img src="./image/footer-boy.jpg" alt="boy-icon" />
							</div>
							<div class="icon black">
								<img src="./image/footer-blackgirl.jpg" alt="blackgirl-icon" />
							</div>
							<div class="icon white">
								<img src="./image/footer-whitegirl.jpg" alt="whitegirl-icon" />
							</div>
						</div>
						<div class="last">
							<p>235+ <span>Client</span></p>
						</div>
					</div>
				</footer>
			</div>
		
	</body>
</html>

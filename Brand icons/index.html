<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Catamaran:wght@400;700&family=IBM+Plex+Sans:wght@400;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./Style/style.css" />
	</head>
	<body>
		<div class="container">
			<div class="develop">
				<div class="title">
					<h1>Best Developers</h1>
					<p>
						This Product integrates with your favorite apps to automate
						workflows <br />and ensure smooth, productive work days.
					</p>
				</div>
				<div class="developer-card">
					<div class="dan card">
						<div class="avatar">
							<img src="./Image/dan.png" alt="dan avatar" />
						</div>
						<div class="text">
							<h4>Dan Burykin</h4>
							<p>Vue.JS Developer</p>
						</div>
						<div class="dan-icon">
							<img src="./Image/VueJs.png" alt="VueJs icon" />
						</div>
					</div>
					<div class="esidoda card">
						<div class="avatar">
							<img src="./Image/esidoda.png" alt="Esi Doda avatar" />
						</div>
						<h4>Esi Doda</h4>
						<p>Software Developer</p>

						<div class="icon angular">
							<img src="./Image/Angular.png" alt="Angular icon" />
						</div>
						<div class="icon flutter">
							<img src="./Image/Flutter.png" alt="Flutter icon" />
						</div>
						<div class="icon react">
							<img src="./Image/ReactJS.png" alt="ReactJs icon" />
						</div>
					</div>
					<div class="alex card">
						<div class="avatar">
							<img src="./Image/alex.jpg" alt="Alex avatar" />
						</div>
						<h4>Alex Harper</h4>
						<p>RN Executive</p>
						<div class="icon java">
							<img src="./Image/java.png" alt="Java icon" />
						</div>
						<div class="icon react-native">
							<img src="./Image/React.png" alt="React Native icon" />
						</div>
					</div>
					<div class="amanta card">
						<div class="avatar">
							<img src="./Image/amanta.jpg" alt="amarna-avatar" />
						</div>
						<h4>Amarna Miller</h4>
						<p>Frontend Wizard</p>
						<div class="icon html">
							<img src="./Image/HTML.png" alt="HTML icon" />
						</div>
						<div class="icon css">
							<img src="./Image/CSS.png" alt="css icon" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>

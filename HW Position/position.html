<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="diya">
				<div class="diya-text"><img src="./Image/diya.png" alt="diya" /></div>
				<div class="flag">
					<div class="flag-blue"></div>
				</div>
			</div>
			<div class="square">
				<div class="square-blue"></div>
				<div class="glyph"><img src="./Image/Glyph.png" alt="glyph" /></div>
			</div>
			<div class="circle">
				<div class="blue-image"><img src="./Image/Blue.png" alt="blue" /></div>
				<div class="circle-flag"></div>
				<div class="glyph-circle">
					<img
						src="./Image/Glyph.png"
						alt="glyph"
						width="358px"
						height="203px"
					/>
				</div>
			</div>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Table+list</title>
	</head>
	<body>
		<table border="4" style="width: 50%">
			<caption>
				Рейтинг книг
			</caption>
			<thead>
				<tr>
					<th colspan="2">Автор і назва книги</th>
					<th>Рейтинг</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Оруел</td>
					<td>1984</td>
					<td>95</td>
				</tr>
				<tr>
					<td>Екзюпері</td>
					<td>Планета людей</td>
					<td>98</td>
				</tr>
				<tr>
					<td>Кіплінг</td>
					<td>Мауглі</td>
					<td>75</td>
				</tr>
			</tbody>
		</table>
		<br /><br />
		<hr />
		<br /><br />
		<h3>Список</h3>
		<ol>
			<li>
				продукти:
				<ul>
					<li>картопля</li>
					<li>морква</li>
					<li>хліб</li>
				</ul>
			</li>
			<li>косметика</li>
			<li>для тварин</li>
			<li>різне</li>
		</ol>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Food menu</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&display=swap"
			rel="stylesheet"
		/>
		<!-- <link rel="stylesheet" href="./styles/reset.css" /> -->
		<link rel="stylesheet" href="styles/styles.css" />
	</head>
	<body>
		<div class="container">
			<button>
				<img
					src="/Food menu/image/menu.png"
					width="30px"
					height="30px"
					alt="menu"
				/>
			</button>
			<h1>Menu</h1>

			<form action="">
				<input class="search" type="text" placeholder="Search food here" />
			</form>

			<div class="menu">
				<div class="item food">
					<div><img src="/Food menu/image/Food.png" alt="food" /></div>
					<div class="title"><p>Food</p></div>
				</div>
				<div class="item drinks">
					<div>
						<img src="./image/tropical-drink.png" alt="drinks" height="37px" />
					</div>
					<div class="title"><p>Drinks</p></div>
				</div>
				<div class="item desserts">
					<div><img src="./image/ice-cream.svg" alt="desserts" /></div>
					<div class="title"><p>Desserts</p></div>
				</div>
			</div>

			<section class="burger-section">
				<h2>Burger</h2>
				<div class="burger">
					<div class="big-mac">
						<img src="./image/Big-mac.png" alt="big mac" />
					</div>

					<div class="info">
						<div><p>Big Mac</p></div>
						<div><p class="price">Rs 240</p></div>
					</div>
				</div>
				<div class="burger">
					<div class="kfc">
						<img src="./image/KFC-burger.png" alt="KFC-burger" />
					</div>
					<div class="info">
						<div><p>KFC Double</p></div>
						<div><p class="price">Rs 252</p></div>
					</div>
				</div>
				<div class="burger">
					<div class="fish-burger">
						<img src="./image/Fish-burger.png" alt="Fish-burger" />
					</div>
					<div class="info">
						<div><p>Fish Burger</p></div>
						<div><p class="price">Rs 220</p></div>
					</div>
				</div>
			</section>
		</div>
	</body>
</html>
